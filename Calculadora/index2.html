<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="aparecer('7')">7</button>
            <button class="btn" onclick="aparecer('8')">8</button>
            <button class="btn" onclick="aparecer('9')">9</button>
            <button class="btn" onclick="aparecer('/')">/</button>
            <button class="btn" onclick="aparecer('4')">4</button>
            <button class="btn" onclick="aparecer('5')">5</button>
            <button class="btn" onclick="aparecer('6')">6</button>
            <button class="btn" onclick="aparecer('*')">X</button>
            <button class="btn" onclick="aparecer('1')">1</button>
            <button class="btn" onclick="aparecer('2')">2</button>
            <button class="btn" onclick="aparecer('3')">3</button>
            <button class="btn" onclick="aparecer('-')">-</button>
            <button class="btn" onclick="aparecer('0')">0</button>
            <button class="btn" onclick="aparecer('.')">.</button>
            <button class="btn" onclick="resultado()">=</button>
            <button class="btn" onclick="aparecer('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
